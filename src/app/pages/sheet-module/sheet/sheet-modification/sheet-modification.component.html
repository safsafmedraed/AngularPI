<!-- <dialog-overview-example-dialog #refuseSheet> </dialog-overview-example-dialog> -->
<div *ngFor="let sh of sheet">
  <mat-accordion class="example-headers-align">
      <mat-expansion-panel>
        <mat-expansion-panel-header class="header">
          <mat-panel-title [ngStyle]="{'color':'white'}" >
              {{sh.student.nom}} 
          </mat-panel-title>
          <mat-panel-description [ngStyle]="{'color':'white'}">
            {{sh.student.prenom}}
       </mat-panel-description>
          <mat-panel-description [ngStyle]="{'color':'white'}">
               {{sh.student.email}}
               <mat-icon>account_circle</mat-icon>
          </mat-panel-description>
         
        </mat-expansion-panel-header>
        <mat-card class="example-card" [style.backgroundColor]="'#172b4d'">
          <mat-card-header>
            <mat-card-title [ngStyle]="{'color':'white'}" >Major request modification</mat-card-title>
            <mat-card-subtitle [ngStyle]="{'color':'white'}">Content</mat-card-subtitle>
          </mat-card-header >
         <p [ngStyle]="{'font-size':'22px','color':'#f55b3b'}">From : </p> 
          <mat-card-content [ngStyle]="{'color':'white'}">
            <p> Issue : {{sh.issue}} </p>
            <p> Features : {{sh.features}}</p>
          </mat-card-content>
          <p [ngStyle]="{'font-size':'22px','color':'#f55b3b'}">To : </p> 
          <mat-card-content [ngStyle]="{'color':'white'}">
            <p>Issue : {{sh.issueRequest}} </p>
            <p>Features :  {{sh.featuresRequest}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="AcceptModification(sh.id_sheet)" color="primary" >Accept</button>
            <button mat-button color="warn" (click)="openDialog(sh.student.id)">Refuse</button>
          </mat-card-actions>
        </mat-card> 
      </mat-expansion-panel>

    </mat-accordion>
    
</div>
