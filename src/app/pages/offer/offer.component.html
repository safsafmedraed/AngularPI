<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>    
    
    <mat-vertical-stepper [linear]="isLinear" #stepper>
      <mat-step [stepControl]="firstFormGroup">
        
          <form [formGroup]="sheetform">
              <ng-template matStepLabel>Fill out your name</ng-template>
            <div class="example-container">
              <mat-form-field>
                <input matInput placeholder="Input" class="form-control" formControlName="title">
              </mat-form-field>
            
              <mat-form-field>
                <textarea matInput placeholder="Textarea" class="form-control" formControlName="description"></textarea>
              </mat-form-field>
            
              <mat-form-field>
                <textarea matInput placeholder="Textarea" class="form-control" formControlName="issue"></textarea>
              </mat-form-field>
            
              <mat-form-field>
                <textarea matInput placeholder="Textarea" class="form-control" formControlName="features"></textarea>
              </mat-form-field>
             
            </div>
            <button mat-button matStepperNext (click)="createSheet()">Next</button>
            </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="Categoryform" >
              <ng-template matStepLabel>Fill out your address</ng-template>
              <h4>mat-select</h4>
              <mat-form-field>
                <mat-label>Choose an option</mat-label>
                <mat-select [disabled]="disableSelect.value" formControlName="name_Category">
                  <mat-option value="option1">Option 1</mat-option>
                  <mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
                  <mat-option value="option3">Option 3</mat-option>
                </mat-select>
              </mat-form-field>
              <button mat-button (click)="addCategorytosheet()">Next</button>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext (click)="addCategorytosheet()">Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        You are now done.
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-vertical-stepper>
