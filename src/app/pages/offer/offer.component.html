<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid mt--7">
    <!-- Table -->

    <!-- Dark table -->
    <div class="row mt-5">
      <div class="col">
        <div class="card bg-default shadow">
          <div class="card-header bg-transparent border-0">
            <h3 class="text-white mb-0">All Offre</h3>
            <td class="text-left">
              <div ngbDropdown placement="bottom-left">
                <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                  <i class="fas fa-ellipsis-v"></i>
                </a>
                <!--<div ngbDropdownMenu class=" dropdown-menu-left dropdown-menu-arrow">

                  <a class="dropdown-item" href="javascript:void(0)" (click)="popup()">Show details</a>
                </div>-->
              </div>
            </td>
          </div>
          <div class="table-responsive" >
            <table class="table align-items-center table-dark table-flush" >
              <thead class="thead-dark">
              <tr>
                <th scope="col">OffreName</th>
                <th scope="col">Start date/End Date</th>
                <th scope="col">Location</th>
                <th scope="col">State</th>
                <th scope="col">Corresponding Profil</th>
                <th scope="col">Offre type</th>
                <th scope="col">Posted By</th>
                <th scope="col"></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let i of Offre" >
                <th scope="row" >
                  <div class="media align-items-center" >

                      {{i.annonce}}


                  </div>
                </th>
                <td>
                  Start Date:{{i.datedebut}}<br>
                  End Date {{i.datefin}}
                </td>
                <td>
                  <span class="badge badge-dot mr-4" >
                    <i class="bg-warning"></i> {{i.localisation}}

                  </span>
                   </td>
                <td>
                  {{i.ville}}
                </td>
                <td style="text-align: center">
                  {{i.profilrech}}
                </td>

                <td>
                  {{i.type}}
                </td>
                <td>
                  {{i.entreprise.nomEntreprise}}
                </td>
                <td class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">

                      <a class="dropdown-item" href="javascript:void(0)" >Apply to Offre</a>
                      <a class="dropdown-item" href="javascript:void(0)" (click)="deleteoffre(i)">delete Offre</a>

                    </div>
                  </div>
                </td>
              </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
















</div>
