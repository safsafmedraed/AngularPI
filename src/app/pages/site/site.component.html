<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">

</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->

  <!-- Dark table -->
  <div class="row mt-5">
    <div class="col">
      <div class="card bg-default shadow">
        <div class="card-header bg-transparent border-0">
          <h3 class="text-white mb-0">This School Sites</h3>
          <td class="text-left">
            <a [routerLink]="['/AjoutSite']">Add new Site</a><br>
            <a [routerLink]="['/nasite']">View no assigned sites</a>
          </td>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-dark table-flush">
            <thead class="thead-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Adresse</th>
              <th scope="col">Code Postal</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor=" let i of Sites">
              <th scope="row">
                <div class="media align-items-center" >

                  <div class="media-body">
                    <span class="mb-0 text-sm">{{i.id}}</span>
                  </div>
                </div>
              </th>
              <td>
                {{i.sitename}}
              </td>
              <td>{{i.adresse}}</td>
              <td> {{i.codePostal}} </td>
              <td class="text-right">
                <div ngbDropdown placement="bottom-right">
                  <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                    <i class="fas fa-ellipsis-v"></i>
                  </a>
                  <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                    <a class="dropdown-item" href="javascript:void(0)" (click)="DeleteSite(i.id)">
                      delete this site</a>
                    <a class="dropdown-item" [routerLink]="['/Departement',i.id] ">View this site's departements</a>
                  </div>
                </div>
              </td>
            </tr>

            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
